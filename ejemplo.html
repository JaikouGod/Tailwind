<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Implementacion</title>
</head>
<body>
  <div class="max-w-md mx-auto mt-8 p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Registro de Estudiante FISEI</h2>
    <form>
      <div class="mb-4">
        <label for="nombre" class="block text-gray-600 text-sm font-semibold mb-2">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border rounded shadow appearance-none" placeholder="Ingrese su nombre">
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-gray-600 text-sm font-semibold mb-2">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded shadow appearance-none" placeholder="johncoba@example.com">
      </div>
  
      <div class="mb-4">
        <label for="contrasena" class="block text-gray-600 text-sm font-semibold mb-2">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" class="w-full px-3 py-2 border rounded shadow appearance-none" placeholder="Ingrese su contraseña">
      </div>
  
      <div class="mb-4">
        <label for="confirmar-contrasena" class="block text-gray-600 text-sm font-semibold mb-2">Confirmar Contraseña</label>
        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" class="w-full px-3 py-2 border rounded shadow appearance-none" placeholder="Confirme su contraseña">
      </div>
  
      <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded font-semibold hover:bg-blue-700">Registrarse</button>
      
      <button  type="submit" class="w-full py-2 px-4 bg-green-500 text-white rounded font-semibold hover:bg-green-700 " >Iniciar Sesion</button>
    </form>
  </div>
  
  
</body>
</html>
